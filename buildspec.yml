version: 0.2

phases:
  install:
    commands:
      - nvm install 20.9.0
      - nvm use 20.9.0
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - cp -R node_modules/ dist/node_modules
      - cp Procfile dist/Procfile
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: dist
